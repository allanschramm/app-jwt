<h3>Lista de Clientes</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clientes">
            <td>{{c.id}}</td>            
            <td>{{c.nome}}</td>            
            <td>{{c.email}}</td>            
        </tr>
    </tbody>
</table>
